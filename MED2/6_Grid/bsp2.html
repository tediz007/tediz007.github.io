<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid - Bsp.2</title>
	<style type="text/css">

	div{
		border: solid 1px;
		}

	.container{
		width: 50vh;
		height: 50vh;
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		grid-template-rows: auto auto;
	}

	.top1{
		grid-column: 1/3;
		grid-row: 1/3;
	}

	.top2{
		grid-column: 2/4;
	}

	body{
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
	}





	</style>
</head>
<body>

	<div class="container">
		<div class="top1"></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="top2"></div>

	</div>

</body>
</html>
