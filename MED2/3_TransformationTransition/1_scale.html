<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tranformation</title>
	<style type="text/css">

		body{
			margin: 0;
		}

		div{
			background-color: lightblue;
			position: absolute;
			left: 100px;
			top: 200px;
			width: 200px;
			height: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		div:hover{
			transform: scale(2.3);
		}


	</style>
</head>
<body>
		
	<h1>Transformation</h1>
	 <p>The scale() function defines a transformation that resizes an element on the 2D plane.</p>

	 <div>
	 	<p>scale</p>
	 </div>

		
	 	

</body>
</html>
