<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transformation/Transition</title>

	<style type="text/css">
		a{
			color: black;
			padding: 30px;
			text-decoration: none;
			background-color: lightblue;
			/** Inline-Element becomes a blocke-element.*/
			display: block;
		}

		a:hover{
			background-color: orange;
		}

		.Transition a:hover{
			transition: 3s ease-in-out;
		}
		</style>
</head>
<body>
	<div class="Transformation">
		<h1>Transformation</h1>
		<p>The transform property applies a 2D or 3D transformation to an element. This propertz allows you to rotate,scale,move,skew,etc,elements.</p>
		<a href="https://www.google.com/">Link</a>
	</div>

	<div class="Transition">
		<h1>Transformation</h1>
		<p>Transition helps to have asmooth change between two CSS states.</p>
		<a href="https://www.google.com/">Link</a>
	</div>
</body>
</html>
